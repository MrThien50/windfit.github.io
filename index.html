<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WINDFIT - Chương trình tập luyện & dinh dưỡng 90 ngày giúp bạn khỏe mạnh hơn, giàu có hơn, hạnh phúc hơn. Noel Sale -50%!">
    <title>WINDFIT - 90 Ngày Thay Đổi Cuộc Đời</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background: #0a0a0a; 
            color: #e0e0e0; 
            line-height: 1.6; 
            overflow-x: hidden;
        }
        /* Video Hero Background - Mạnh mẽ, hiện đại */
        .hero-video {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .hero-video video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero-overlay {
            position: relative;
            z-index: 2;
            padding: 40px 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
        }
        h1 { 
            font-family: 'Oswald', sans-serif; 
            font-size: clamp(3.5em, 8vw, 7em); 
            color: #ff1744; 
            text-shadow: 0 0 30px #ff1744, 0 0 60px #000; 
            letter-spacing: 8px;
            margin-bottom: 20px;
        }
        .slogan { 
            font-size: clamp(2em, 5vw, 3em); 
            color: #00e676; 
            text-shadow: 0 0 20px #000; 
            margin: 15px 0;
        }
        .tagline { 
            font-size: clamp(1.4em, 4vw, 2.2em); 
            color: white; 
            max-width: 900px; 
            margin: 40px auto;
        }
        .countdown { 
            font-size: clamp(2em, 5vw, 3em); 
            color: #ff1744; 
            margin: 50px 0; 
            text-shadow: 0 0 20px #fff;
        }
        .countdown span { color: #00e676; font-weight: bold; }
        .price-text { font-size: clamp(1.8em, 4vw, 2.5em); color: #00e676; margin: 20px 0; }
        section { padding: 120px 20px; text-align: center; }
        .features, .testimonials { background: #111; }
        .grid-container {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px,1fr)); 
            gap: 50px; 
            max-width: 1400px; 
            margin: 0 auto;
        }
        .card {
            background: #1f1f1f; 
            padding: 50px; 
            border-radius: 25px; 
            box-shadow: 0 0 40px rgba(255,23,68,0.5); 
            transition: all 0.5s ease;
        }
        .card:hover { transform: translateY(-20px) scale(1.05); box-shadow: 0 0 60px rgba(255,23,68,0.9); }
        .card h3 { color: #ff1744; font-size: 2.8em; margin-bottom: 20px; }
        .price-card { position: relative; }
        .price-card.popular { border: 5px solid #ff1744; }
        .price-card.popular::before { 
            content: 'NOEL SALE -50%'; 
            position: absolute; top: 20px; right: -70px; 
            background: #ff1744; color: white; padding: 15px 90px; 
            transform: rotate(45deg); font-weight: bold; font-size: 1.4em; 
            box-shadow: 0 0 30px #fff; z-index: 3;
        }
        .new-price { font-size: 5em; color: #00e676; margin: 20px 0; }
        .price-card button { 
            background: linear-gradient(45deg, #ff1744, #d50000); 
            color: white; border: none; padding: 20px 70px; font-size: 2em; 
            border-radius: 50px; cursor: pointer; transition: 0.4s; 
            box-shadow: 0 0 30px rgba(255,23,68,0.9);
        }
        .price-card button:hover { transform: scale(1.15); box-shadow: 0 0 50px #ff1744; }
        footer { background: #000; padding: 80px 20px; font-size: 1.3em; text-align: center; }
        /* Responsive */
        @media (max-width: 768px) {
            .hero-video { min-height: 80vh; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- Video Hero Background Mạnh Mẽ (Gym Motivation Epic - MP4 trực tiếp, autoplay tốt trên mobile) -->
    <section class="hero-video">
        <video autoplay muted loop playsinline preload="auto">
            <source src="https://player.vimeo.com/external/514748870.hd.mp4?s=5f0b7e3d3f9d3e3b9e3e3f9d3e3b9e3e&profile_id=175" type="video/mp4">
            Trình duyệt không hỗ trợ video.
        </video>
        <div class="hero-overlay" data-aos="zoom-in">
            <h1>WINDFIT</h1>
            <div class="slogan">KHỎE MẠNH HƠN</div>
            <div class="slogan">GIÀU CÓ HƠN</div>
            <div class="slogan">HẠNH PHÚC HƠN</div>
            <p class="tagline">90 ngày đủ để thay đổi 1 đời người: Tập luyện khoa học – Dinh dưỡng chính xác – Kết quả thực tế</p>
            <div class="countdown">NOEL SALE -50% CÒN: <span id="timer">00:00:00</span></div>
            <p class="price-text">Giá gốc từ $198 → Chỉ còn từ $49</p>
        </div>
    </section>

    <!-- Các section khác (features, before-after, testimonials, pricing) -->
    <section class="features" data-aos="fade-up">
        <h2 style="font-size:4em; color:#ff1744; margin-bottom:60px;">TẠI SAO WINDFIT LÀ LỰA CHỌN SỐ 1?</h2>
        <div class="grid-container">
            <!-- Giữ nguyên 4 feature-card như code cũ -->
        </div>
    </section>

    <!-- Before-After, Testimonials, Pricing giữ cấu trúc cũ nhưng thêm data-aos="fade-up" -->

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: false,
            mirror: true
        });

        // Countdown (hạn 31/12/2025)
        const countdownDate = new Date("Dec 31, 2025 23:59:59").getTime();
        const x = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "HẾT HẠN!";
                return;
            }
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("timer").innerHTML = `${days} ngày ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
    </script>
</body>
</html>
