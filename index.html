<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WINDFIT - Chương trình tập luyện & dinh dưỡng 90 ngày giúp bạn khỏe mạnh hơn, giàu có hơn, hạnh phúc hơn. Noel Sale -50%!">
    <title>WINDFIT - 90 Ngày Thay Đổi Cuộc Đời</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background: #0a0a0a; 
            color: #e0e0e0; 
            line-height: 1.6; 
            overflow-x: hidden;
        }
        /* Video Hero Background - Mạnh mẽ, hiện đại */
        .hero-video {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero-video video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero-overlay {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        header h1 { 
            font-family: 'Oswald', sans-serif; 
            font-size: 7em; 
            color: #ff1744; 
            text-shadow: 0 0 30px #ff1744, 0 0 60px #000; 
            letter-spacing: 8px;
        }
        header .slogan { 
            font-size: 3em; 
            color: #00e676; 
            text-shadow: 0 0 20px #000; 
            margin: 15px 0;
        }
        header .tagline { 
            font-size: 2.2em; 
            color: white; 
            max-width: 900px; 
            margin: 40px auto;
        }
        .countdown { 
            font-size: 3em; 
            color: #ff1744; 
            margin: 50px 0; 
            text-shadow: 0 0 20px #fff;
        }
        .countdown span { color: #00e676; font-weight: bold; }
        section { padding: 120px 20px; text-align: center; }
        .features, .testimonials { background: #111; }
        .features-grid, .testimonial-grid, .pricing-grid, .before-after {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px,1fr)); 
            gap: 50px; 
            max-width: 1400px; 
            margin: 0 auto;
        }
        .feature-card, .testimonial-card, .price-card {
            background: #1f1f1f; 
            padding: 50px; 
            border-radius: 25px; 
            box-shadow: 0 0 40px rgba(255,23,68,0.5); 
            transition: all 0.4s ease;
        }
        .feature-card:hover, .price-card:hover { transform: translateY(-20px) scale(1.05); box-shadow: 0 0 60px rgba(255,23,68,0.8); }
        .feature-card h3, .price-card h3 { color: #ff1744; font-size: 2.8em; margin-bottom: 20px; }
        .price-card.popular { border: 5px solid #ff1744; position: relative; }
        .price-card.popular::before { 
            content: 'NOEL SALE -50%'; 
            position: absolute; top: 20px; right: -70px; 
            background: #ff1744; color: white; padding: 15px 90px; 
            transform: rotate(45deg); font-weight: bold; font-size: 1.4em; 
            box-shadow: 0 0 30px #fff; 
        }
        .new-price { font-size: 5em; color: #00e676; }
        .price-card button { 
            background: linear-gradient(#ff1744, #d50000); 
            padding: 20px 70px; font-size: 2em; border-radius: 50px; 
            box-shadow: 0 0 30px rgba(255,23,68,0.9); transition: 0.4s; 
        }
        .price-card button:hover { transform: scale(1.15); box-shadow: 0 0 50px #ff1744; }
        footer { background: #000; padding: 80px; font-size: 1.3em; }
        /* Responsive */
        @media (max-width: 1024px) { header h1 { font-size: 5em; } .slogan { font-size: 2.5em; } }
        @media (max-width: 768px) { 
            header h1 { font-size: 4em; } 
            .slogan { font-size: 2em; } 
            .tagline { font-size: 1.6em; } 
            .hero-video { height: 80vh; }
        }
        @media (max-width: 480px) { header h1 { font-size: 3em; } .countdown { font-size: 2em; } }
    </style>
</head>
<body>

    <!-- Video Hero Background Mạnh Mẽ (Gym Motivation Epic) -->
    <section class="hero-video">
        <video autoplay muted loop playsinline>
            <source src="https://player.vimeo.com/external/514748870.hd.mp4?s=5f0b7e3d3f9d3e3b9e3e3f9d3e3b9e3e&profile_id=175" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay" data-aos="fade-up">
            <h1>WINDFIT</h1>
            <div class="slogan">KHỎE MẠNH HƠN</div>
            <div class="slogan">GIÀU CÓ HƠN</div>
            <div class="slogan">HẠNH PHÚC HƠN</div>
            <p class="tagline">90 ngày đủ để thay đổi 1 đời người: Tập luyện khoa học – Dinh dưỡng chính xác – Kết quả thực tế</p>
            <div class="countdown">NOEL SALE -50% CÒN: <span id="timer">00:00:00</span></div>
            <p style="font-size:2.5em; color:#00e676;">Giá gốc từ $198 → Chỉ còn từ $49 – Hạn cuối 31/12!</p>
        </div>
    </section>

    <!-- Các section khác giữ cấu trúc nhưng thêm AOS animation -->
    <section class="features" data-aos="fade-up">
        <!-- Nội dung features giữ nguyên, thêm data-aos="fade-up" cho từng card -->
    </section>

    <!-- Tương tự cho before-after, testimonials, pricing -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: false });
        // Countdown script giữ nguyên
    </script>
</body>
</html>
